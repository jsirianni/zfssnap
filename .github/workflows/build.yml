name: Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, freebsd]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X github.com/jsirianni/zfssnap/internal/version.commitHash=${COMMIT_HASH} -X github.com/jsirianni/zfssnap/internal/version.buildTime=${BUILD_TIME}"
          mkdir -p bin
          go build -ldflags "${LDFLAGS}" -o bin/zfssnap-${GOOS}-${GOARCH} ./cmd/zfssnap

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: zfssnap-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/zfssnap-${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error

